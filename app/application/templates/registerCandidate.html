<div class="pageheader">
  <h2>
    <i class="fa fa-edit"></i> 
    Registration Form
 </h2>
</div>

<div class="contentpanel">
  <div class="panel">
    <div class="panel-body">
      <form class="form-horizontal form-bordered">
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Name
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" placeholder="Enter name.." class="form-control col-sm-11" name="phoneNumber">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Instructor's Name
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" placeholder="Enter instructor's name.." class="form-control col-sm-11" name="phoneNumber">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Gender
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-3 radio clearfix">
            <div class="rdio rdio-primary col-sm-3">
              <input type="radio" value="M" id="male" name="gender" class="ng-pristine ng-untouched ng-valid">
              <label for="male">Male</label>
            </div>
            <div class="rdio rdio-primary col-sm-3">
              <input type="radio" value="F" id="female" name="gender" class="ng-pristine ng-untouched ng-valid">
              <label for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Date of Birth
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" max-date="{{today}}" disabled/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Weight
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" placeholder="Enter wieght.. (e.g 45.50 kg)" class="form-control col-sm-11" name="phoneNumber">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Country
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-3">
            <select name="role" class="form-control">
              <option>Select</option>
              <option>India</option>
              <option>Bangladesh</option>
              <option>Nepal</option>
              <option>Others</option>
            </select>
          </div>
        </div>
        <div class="form-group">

          <label class="col-sm-3 text-right">
            Choice of Events
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <div class="ckbox ckbox-primary col-sm-4">
              <input type="checkbox" id="chk-kata">
              <label for="chk-kata">Kata</label>
            </div>
            <div class="ckbox ckbox-primary col-sm-4">
              <input type="checkbox" id="chk-Kumite">
              <label for="chk-Kumite">Kumite</label>
            </div>
            <div class="ckbox ckbox-primary col-sm-4">
              <input type="checkbox" id="chk-Weapons">
              <label for="chk-Weapons">Weapons</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Contact Number
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" placeholder="Contact Number" class="form-control col-sm-11" name="phoneNumber">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Email
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" placeholder="email" class="form-control col-sm-11" name="phoneNumber">
          </div>
        </div>
        <!-- address-->
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Address
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <textarea name="bio" ckeditor="editorOptions" placeholder="Enter address.." class="form-control" rows="5"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6 col-sm-offset-3">
            <button class="btn btn-primary" type="button">Register</button>
            <button class="btn btn-default pull-right">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
