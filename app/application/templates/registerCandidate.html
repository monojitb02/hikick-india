<div class="pageheader p-b-30">
  <h2 class="registration-header">
    <i class="fa fa-edit"></i> 
    Registration Form
 </h2>
  <form id="find_participant_form">
    <div class="col-sm-6">
      <input type="text" name="id" placeholder="Enter participant id.." class="form-control col-sm-11" ng-model="participant.participantId">
    </div>
    <button class="btn btn-primary id-submit-btn" ng-click="fetchParticipant()">Submit</button>
  </form>
</div>

<div class="contentpanel">
  <div class="panel">
    <div class="panel-body">
      <form class="form-horizontal form-bordered" id="registration_form">
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Name
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" name="name" placeholder="Enter name.." class="form-control col-sm-11" ng-model="participant.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Instructor's Name
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" name="instructorName" placeholder="Enter instructor's name.." class="form-control col-sm-11" ng-model="participant.instructor">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Gender
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-3 radio clearfix">
            <div class="rdio rdio-primary col-sm-3">
              <input type="radio" name="gender" value="M" id="male" class="ng-pristine ng-untouched ng-valid" ng-model="participant.gender">
              <label for="male">Male</label>
            </div>
            <div class="rdio rdio-primary col-sm-3">
              <input type="radio" name="gender" value="F" id="female" class="ng-pristine ng-untouched ng-valid" ng-model="participant.gender">
              <label for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Date of Birth
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <p class="input-group">
              <input type="text" name="dob" class="form-control" datepicker-popup="{{format}}" ng-model="dob" is-open="opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" max-date="{{today}}" disabled/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default calender-btn" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Weight
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" name="weight" placeholder="Enter wieght.. (e.g 45.50 kg)" class="form-control col-sm-11" ng-model="participant.weight">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Country
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-3">
            <select name="country" class="form-control" ng-model="participant.country">
              <option value="India">India</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Nepal">Nepal</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>
        <div class="form-group">

          <label class="col-sm-3 text-right">
            Choice of Events
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <div class="ckbox ckbox-primary col-sm-4">
              <input type="checkbox" id="chk-kata" ng-model="participent.choiceOfEvents.kata">
              <label for="chk-kata">Kata</label>
            </div>
            <div class="ckbox ckbox-primary col-sm-4">
              <input type="checkbox" id="chk-Kumite" ng-model="participent.choiceOfEvents.kumite">
              <label for="chk-Kumite">Kumite</label>
            </div>
            <div class="ckbox ckbox-primary col-sm-4">
              <input type="checkbox" id="chk-Weapons" ng-model="participent.choiceOfEvents.weapons">
              <label for="chk-Weapons">Weapons</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Contact Number
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" name="phno" placeholder="Contact Number" class="form-control col-sm-11" name="phoneNumber" ng-model="participent.contactNumber">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Email
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <input type="text" name="email" placeholder="email" class="form-control col-sm-11" name="phoneNumber">
          </div>
        </div>
        <!-- address-->
        <div class="form-group">
          <label class="col-sm-3 control-label">
            Address
            <span class="asterisk">*</span>
          </label>
          <div class="col-sm-6">
            <textarea name="address" ckeditor="editorOptions" placeholder="Enter address.." class="form-control" rows="5" ng-model="participent.address"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6 col-sm-offset-3">
            <button class="btn btn-primary" ng-click="register()">Register</button>
            <button class="btn btn-default pull-right" ng-click="reset()">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
