<section>
  <div class="signinpanel">

    <div class="row">

      <div class="col-md-7">
        <div class="signin-info">
          <div class="logopanel">
            <h1><span>[</span> Hikick <span>]</span></h1>
          </div>
          <!-- logopanel -->

          <div class="mb20"></div>

          <h2><strong>Welcome to Hikick India</strong></h2>
          <ul>
            <li>
              <i class="fa fa-arrow-circle-o-right mr5"></i>Candidate Registration</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Candidate Management</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Automated Scheduling</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Schedule View</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i>Store Match Details</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i>View Match Results</li>
            <li><i class="fa fa-arrow-circle-o-right mr5"></i> and more...</li>
          </ul>
          <div class="mb20"></div>
        </div>
        <!-- signin0-info -->

      </div>
      <!-- col-sm-7 -->

      <div class="col-md-5">

        <form id="login_form">
          <h4 class="nomargin">Sign In</h4>
          <p class="mt5 mb20">Login to access your account.</p>

          <input type="text" class="form-control" name="email" placeholder="Email id" ng-model="email" />
          <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" />
          <button class="btn btn-success btn-block" ng-click="login()">Sign In</button>
          <alert type="danger" ng-show="showMessage" close="closeAlert()">
            {{message}}
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          </alert>

        </form>
      </div>
      <!-- col-sm-5 -->

    </div>
    <!-- row -->

    <div class="signup-footer">
      <div class="pull-right">
        Created By: <a>Hikick Developers Group</a>
      </div>
    </div>

  </div>
  <!-- signin -->

</section>
