<div class="modal-body">
  <p>Are you sure, you want to delete this participant?</p>
  <p>Name : {{participant.name}}</p>
  <p>Participant Id :{{participant.participantId}}</p>
</div>
<alert type="success" ng-show="showMessageModal" close="showMessageModal=false">
  {{messageModal}}
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
</alert>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="delete()">Delete</button>
  <button class="btn btn-primary" ng-hide="hideClose" ng-click="close()">Close</button>
  <i class="fa fa-spinner fa-spin" ng-show="hideClose"></i>
</div>
