<div class="pageheader dojo-page-header">
  <h2 class="pull-left"><i class="fa fa-trophy"></i> Dojo Mat-{{matId}}
  </h2>

  <!-- <div class="clock col-sm-4 col-sm-offset-4"></div> -->

  <div class="pull-right">
    SetTimer:
    <span class="ui-spinner ui-widget ui-widget-content ui-corner-all">
      <input type="text" id="minute" class="ui-spinner-input time-input" ng-model="timerMinute" autocomplete="off" role="spinbutton" aria-valuenow="1">
    </span>
    <span class="time-devider">:</span>
    <span class="ui-spinner ui-widget ui-widget-content ui-corner-all">
      <input type="text" id="second" class="ui-spinner-input time-input" ng-model="timerSecond" autocomplete="off" role="spinbutton" aria-valuenow="1">
    </span>
    <span>
      <button class="btn btn-primary" ng-click="setTimer()">Set</button>
    </span>
    <span>
      <button class="btn btn-warning" ng-click="resetTimer()">Reset</button>
    </span>
  </div>
</div>

<div class="contentpanel">
  <div class="row">
    <!-- red corner -->
    <div class="col-sm-4 red-corner corner">
      <h1 class="corner-name">Ao</h1>

      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" class="form-control" placeholder="Player1">
      </div>

      <div class="game-buttons">
        <button class="btn btn-primary" ng-click="increasePoint(1,1)">
          Yuko <span class="badge">1</span>
        </button>
        <button class="btn btn-primary" ng-click="increasePoint(1,2)">
          Waza-ari <span class="badge">2</span>
        </button>
        <button class="btn btn-primary" ng-click="increasePoint(1,3)">
          Ippon <span class="badge">3</span>
        </button>
      </div>

      <div class="warning-holder">
        <div class="warning-controls col-sm-12">
          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" value="1" id="first_warning_r">
            <label for="first_warning_r" class="warning-lable">C</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" value="1" id="second_warning_r">
            <label for="second_warning_r" class="warning-lable">K</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" id="third_warning_r">
            <label for="third_warning_r" class="warning-lable">CH</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" id="fourth_warning_r">
            <label for="fourth_warning_r" class="warning-lable">H</label>
          </div>
        </div>
        <div class="warning-controls col-sm-12">
          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" value="1" id="first_warning_r_2">
            <label for="first_warning_r_2" class="warning-lable">C</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" value="1" id="second_warning_r_2">
            <label for="second_warning_r_2" class="warning-lable">K</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" id="third_warning_r_2">
            <label for="third_warning_r_2" class="warning-lable">CH</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" id="fourth_warning_r_2">
            <label for="fourth_warning_r_2" class="warning-lable">H</label>
          </div>
        </div>
      </div>

    </div>
    <!-- mid part with timres and marks -->
    <div class="col-sm-4">
      <div class="row">
        <div class="clock"></div>
        <div class="col-sm-12 corner-both">
          <div class="col-sm-12">
            <h1 class="pull-left game-point">{{Player1Score}}</h1>
            <h1 class="pull-right game-point">{{Player2Score}}</h1>
          </div>
          <button class="btn btn-block start-button" ng-class="{'btn-success':!gameRunning,'btn-danger':gameRunning}" ng-click="toggleTimer()">{{gameRunning?'Stop':'Start'}}</button>
          <button class="btn btn-block submit-button" ng-click="submit()">Submit</button>
        </div>
      </div>
    </div>
    <!-- blue corner -->
    <div class="col-sm-4 blue-corner corner">
      <h1 class="corner-name text-right">Aka</h1>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Player2">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
      </div>
      <div class="text-right game-buttons">
        <button class="btn btn-danger" ng-click="increasePoint(2,1)">
          Yuko <span class="badge">1</span>
        </button>
        <button class="btn btn-danger" ng-click="increasePoint(2,2)">
          Waza-ari <span class="badge">2</span>
        </button>
        <button class="btn btn-danger" ng-click="increasePoint(2,3)">
          Ippon <span class="badge">3</span>
        </button>
      </div>
      <div class="warning-holder">
        <div class="warning-controls col-sm-12">
          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" value="1" id="first_warning_b">
            <label for="first_warning_b" class="warning-lable">C</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" value="1" id="second_warning_b">
            <label for="second_warning_b" class="warning-lable">K</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" id="third_warning_b">
            <label for="third_warning_b" class="warning-lable">CH</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" id="fourth_warning_b">
            <label for="fourth_warning_b" class="warning-lable">H</label>
          </div>
        </div>

        <div class="warning-controls col-sm-12">
          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" value="1" id="first_warning_b_2">
            <label for="first_warning_b_2" class="warning-lable">C</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" value="1" id="second_warning_b_2">
            <label for="second_warning_b_2" class="warning-lable">K</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" id="third_warning_b_2">
            <label for="third_warning_b_2" class="warning-lable">CH</label>
          </div>

          <div class="col-sm-3 ckbox ckbox-warning">
            <input type="checkbox" id="fourth_warning_b_2">
            <label for="fourth_warning_b_2" class="warning-lable">H</label>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--row -->
</div>
<!-- contentpanel -->
